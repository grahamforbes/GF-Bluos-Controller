<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluos Controller by GAF</title>
    <link rel="icon" href="icons/icon-72x72.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/bluos.css">
    <!-- <link rel="manifest" href="/manifest.json"> -->
    <!-- ios support -->
    <!-- <link rel="apple-touch-icon" href="icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#8989dd91">
    <meta name="theme-color" content="#8989dd"> -->
    <meta name="description" content="g-forbes Bluos Controller">
    <meta name="keywords" content="Alternative Bluos Controller">
</head>

<body>
    <h1 class="the-title">GF Bluos Player</h1>
    <div class="parameters">
        <button class="gear" onclick="reload()" title="Resynchronise player"><img src="./images/refresh.png" alt="Resynch"></button>
        <button class="gear" onclick="clearPlaylistOnPlayer()" title="Empty the Playlist"><img src="./images/dustbin.png" alt="Clear" width="32px" height="32px"> </button>
        <button class="gear" onclick="initialise()" title="Settings"><img src="./images/gear.png" alt="Settings"></button>

    </div>
    <section class="setup">
        <h3>Player Setup</h3>
        <div>
            <label for="getIP">Enter the last 2 parts <br>of your Bluos Device Ip Address<br> including the full stops  </label>
            <input id="getIP" name="getIP" type="text" maxlength="8" placeholder="eg .1.123" required>
        </div>
        <div>
            <button class="gear" onclick="setup()"><img src="./images/check.png" alt="set" title="Update Settings"></button>
            <button class="gear" onclick="setupCancel()"> <img src="./images/delete.png" alt="cancel" title="Cancel Setup">  </button>
        </div>
        <div>
            <p class="about-text">GF Bluos Player V1.01 &copy; g-forbes digital services 2021 </p>
        </div>
    </section>

    <!-- Jukebox starts here -->
    <section class="jukebox">
        <!-- Player section -->
        <div class="album-now">
            <h3>Now Playing</h3>
            <div class="album">
                <div id="artist"></div>
                <div id="album"></div>
            </div>
            <div class="music-container" id="music-container" data-current-song=1>
                <div class="music-info">
                    <h4 id="track"></h4>
                    <div class="music-progress-container" id="progress-container">
                        <div class="music-progress" id="progress"></div>
                    </div>
                </div>
                <div class="music-img-container">
                    <img src="" alt="" id="cover" />
                </div>
                <!-- Navigation -->
                <div class="music-navigation">
                    <button id="prev" class="music-action-btn" title="Previous Track"><i class="fas fa-backward"></i></button>
                    <button id="play" class="music-action-btn music-action-btn-big" title="Play"><i class="fas fa-play"></i></button>
                    <button id="next" class="music-action-btn" title="Next Track"> <i class="fas fa-forward"></i> </button>
                </div>
            </div>
            <div class="volume-info">
                <img src=".\images\volume.png" width="36" height="36" alt="Volume" onclick="toggleVolume()">
                <div class="volume-container" id="volume-container">
                    <div class="volume" id="volume"></div>
                </div>
                <span class="leftmark">|</span>
                <span class="midmark">|</span>
                <span class="rightmark">|</span>
            </div>
            <h5>Playlists & Presets</h5>
            <div class="preset-container">
                <div id="playlists" class="preset-list"></div>
            </div>
            <div class="preset-container">
                <div id="presetList" class="preset-list"></div>
            </div>
        </div>
        <!-- Playlist Section -->
        <div class="playlist">
            <h3>Playlist</h3>
            <div class="playlist-header">
                <div class="playlist-controls">
                    <button id="shuffle" class="shuffleoff" onclick="toggleShuffle()">Shuffle</button>
                    <button id="repeat" class="repeatoff" onclick="toggleRepeat()">Repeat</button>
                </div>
                <h2 id="playlistName">No Tracks</h2>
            </div>
            <div id="currentPlaylist">
            </div>

        </div>
        <!-- End of Container-->
        </div>
        <!--Playlist Complete-->
    </section>
    <!-- End of juke box section-->

    <script src="bluos.js"></script>
    <!-- <script src="app.js"></script> -->
</body>

</html>
